<!DOCTYPE html>
<html>
<head> 
    <title>box template</title> 
    <link rel="stylesheet" href="Background-pic.css">
</head>
<body>
    <div class="Background-image">
        <div class="information">
            <div>
            <h1 class="homepage-image-header"><span> Your Savings</span></h1>
        </div>
        <div>
          <p class="homepage-image-paragraph">
              <span>more on your money with our new>
              <br>
              highly competitive certificate rates!
              <br>
              <a href="https://www.navyfederal.org/checking-savings/savings/certificates.html?intcmp=hp|hero|||cdira|newrates|07112022||mlm|" class="learn">Learn More</a>
            </span>
          </p>
        </div>     
        </div>
        
        
        <div class="sign-in-container">
        <div>
            <label class="userinfo container-username">Username</label><img src="./help copy.png" class="username-help">
            <input type="text" class="input-field password-input">
            <p class="toolbar-options">
                <a href="https://accountservices.navyfederal.org/account-recovery/" class="sign-in-help">Sign In Help</a>
            </p>    
        </div>
        <div>
        <p class="toolbar-options">    
            <label class="userinfo container-password">Password</label>
            <input type="text" class="input-field username-input">
            <button type="button" class="container-button-signin">Sign In</button>
            <a href="https://accountservices.navyfederal.org/enrollment/" class="enrollment">Enroll in Digital Banking</a>
        </p>
        </div> 
        </div>

    
        <div class="Toolbar-wrap">
            <div class="toolbar1"><img src="./sign-out copy.png" class="sign-in-lock"><p class="sign-in-drop">Sign In</p></div>
            <div class="toolbar2"><button class="toolbar__button"><img src="location copy.png" class="toolbar_content">Branches &amp; ATMs</button></div>
            <div class="toolbar3"><button class="toolbar__button"><img src="" class="toolbar_content">Featured Products</button></div>
            <div class="toolbar4"><button class="toolbar__button"><img src="" class="toolbar_content">Become a Member</button></div>
        </div>
       </div>
    </div>
    
</body>
</html>
